    <div class="container">
        <div class="col-12">
            <label for="url" class="form-label " >URL</label>
            <input type="text" class="form-control" id="url" placeholder="www.google.com">
        </div>

        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requesttype" id="get" value="GET" checked>
                <label class="form-check-label" for="gridRadios1">
                  GET
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requesttype" id="post" value="POST">
                <label class="form-check-label" for="gridRadios2">
                  POST
                </label>
              </div>
             
            </div>
          </fieldset>
        
        <!-- content type box -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">content type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contenttype" id="jsonradio" value="JSON" checked>
                <label class="form-check-label" for="json">
                  JSON
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contenttype" id="cusradio" value="params">
                <label class="form-check-label" for="params">
                  CUSTOM PARAMETERS
                </label>
              </div>
             
            </div>
          </fieldset>
        
          <!-- parameters box -->
        <div id="parameterbox">
            <div class="row my-3">
                <label for="url" class="col-sm-1 col-form-label">Parameter 1 </label>
                <div class="col-md-5">
                  <input type="text" class="form-control " placeholder="key" aria-label="key" id="parameterkey1">
                </div>
                <div class="col-md-5">
                  <input type="text" class="form-control" placeholder="value" aria-label="value" id="parametervalue1">

                </div>
                <button class="btn btn-primary col-sm-1" id="addbtn">+</button>
            </div>
            <div id="moreparams">
        </div>

        </div>
        <!-- json request box -->
        <div class="form-group my-3" id="jsonbox">
            <label for="floatingTextarea2">Enter Request Json here</label>
            <textarea class="form-control my-2" placeholder="" id="reqjsontext" rows="3"></textarea>
            <!-- <label for="floatingTextarea2">Comments</label> -->
          </div>
        <!-- /Submit button whichnwill trigger fetch api -->
        <div class="form-group row">
            <div class="col sm-10">
                <button class="btn btn-outline-dark" id="submit">
                    Submit
                </button>
            </div>
        </div>

        <!-- responce box -->
        <div class="my-3" id="responcejsonbox">
            <div class="form-group row">
                <label for="floatingTextarea2">Responce</label>
                <textarea class="form-control my-2" placeholder="Your responce will appear here" id="resjsontext"></textarea>
            </div>
        </div>
    </div>
